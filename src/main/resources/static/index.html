<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/style.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="">Distributed Stream Processing</a>
        </div>
    </div>
</nav>

<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-9">
            <h4>Available operators</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-md-9">
            <table id="operators-table" class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Address</th>
                    <th>State</th>
                </tr>
                </thead>
                <tbody id="operators">
                </tbody>
            </table>
        </div>
        <div class="col-md-3">
            <form>
                <label class="btn btn-default btn-file">
                    <input id="graphDefinition" type="file" accept=".json">
                </label>
                <p id="errorMessage" class="red"></p>
                <button type="button" class="btn btn-success right margin-top-10" onclick="deploy();">Deploy</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-9">
            <h4>Logs</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-md-9">
            <table id="logs-table" class="table table-striped">
                <thead>
                <tr>
                    <th width="32%">Timestamp</th>
                    <th width="8%">Level</th>
                    <th width="60%">Message</th>
                </tr>
                </thead>
                <tbody id="logs">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
